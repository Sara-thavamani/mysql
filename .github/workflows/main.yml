name: CI/CD for MySQL Database

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      run: sudo service docker start

    - name: Run MySQL container
      run: |
        docker run -d \
          --name mysql-container \
          -e MYSQL_ROOT_PASSWORD=Balaji@1999 \
          -p 3306:3306 \
          mysql:latest

    - name: Wait for MySQL to start
      run: docker exec mysql-container mysqladmin --silent --wait=30 -uroot -pBalaji@1999 ping

    - name: Run tests
      run: |
        # Add your test commands here
        # Example: docker exec mysql-container mysql -u root -pBalaji@1999 -e "SELECT * FROM your_table;"

    - name: Deploy SQL scripts
      run: |
       docker cp D:/kiruthiga/DEPLOY_ANGULAR/crud_employee_details.sql mysql-container:/docker-entrypoint-initdb.d/
       docker exec mysql-container mysql -u root -p Balaji@1999 your_database < /docker-entrypoint-initdb.d/crud_employee_details.sql


    - name: Clean up
      run: |
        docker stop mysql-container
        docker rm mysql-container
